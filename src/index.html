<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ship</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="content">
      <h1 class="greeting">BattleShip</h1>
      <p class="description"></p>
      <main>
        <div class="form">
          <form action="" method="post">
            <div class="form-row">
              <label for="player-1-name">Player 1</label>
              <input
                type="text"
                id="player01"
                name="player01_name"
                placeholder="Choose a name"
                required
              />
            </div>
            <button type="submit" id="player01-name-submit">Submit</button>
          </form>
        </div>
        <div id="player-1-ui">
          <h3 id="player-1-title" class="hidden">Player 1</h3>
          <div id="container-1" class="container hidden"></div>
        </div>

        <div id="player-2-ui">
          <h3 id="player-2-title" class="hidden">CPU</h3>
          <div id="container-2" class="container hidden"></div>
        </div>
      </main>
      <aside class="options hidden">
        <h2 class="options-title">Options</h2>
        <button id="reset-btn" class="hidden">Reset</button>
        <h3 class="options-description">Place your Ships</h3>
        <div class="axis-container">
          <button id="vertical-btn">Vertical</button>
          <button id="horizontal-btn">Horizontal</button>
        </div>
        <div id="fleet-container">
          <div class="ship-container size-2" data-size="2" data-axis="vertical">
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="ship-container size-3" data-size="3" data-axis="vertical">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="ship-container size-4" data-size="4" data-axis="vertical">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="ship-container size-5" data-size="5" data-axis="vertical">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <button id="start-btn">Start Game</button>
      </aside>

      <div id="footer"></div>
    </div>
  </body>
</html>
